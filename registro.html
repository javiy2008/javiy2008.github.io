<div class="centro">
  <h1>Registrate</h1>
  <form action="/registro" method="post">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"  placeholder="Escriba aquí su nombre..." maxlength="30" required>
    </div>
    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Escriba aquí su apellido..." maxlength="30" required>
    </div>
    <div>
      <label for="user">Nombre de Usuario:</label>
      <input type="text" id="user" name="user" placeholder="Escriba aquí su nombre de usuario..."required >
    </div>
    <div>
      <label for="contrase&ntilde;a">Contrase&ntilde;a:</label>
      <input type="password"pattern="(?=^.{8,24}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
      id="contrase&ntilde;a" name="contrase&ntilde;a"  placeholder="Escriba aquí su contrase&ntilde;a" required>
    </div>
    <div>
      <label for="contrase&ntilde;a">Repita su contrase&ntilde;a:</label>
      <input type="password"pattern="(?=^.{8,24}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
      id="contrase&ntilde;a" name="contrase&ntilde;a"   required>
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="18" max="110" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" id="email" name="email"required>
    </div>
    <div>
      <label for="genero">Femenino</label>
      <input type="radio" name="genero" value="f">
      <label for="genero">Masculino</label>
      <input type="radio" name="genero" value="m" checked>
    </div>
    <div>
      <label for="fechanac">Fecha nacimiento:</label>
      <input type="date" name="fechanac" id="fechanac" min="1990-06-15" max="2018-07-20"required>
    </div>
    <div>
     <input type="submit" value="Registrate">
